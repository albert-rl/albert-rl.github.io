<!DOCTYPE html>
<html>

<head>
  <title>Tania&Albert</title>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/webgradients.css" />
  <noscript>
    <link rel="stylesheet" href="assets/css/noscript.css" />
  </noscript>
</head>

<body class="is-preload">

  <!-- Page Wrapper -->
  <div id="page-wrapper">
    <!-- Wrapper -->
    <div id="wrapper">

      <section class="panel color4-alt">
        <div class="intro color4">
          <h2 class="major">Bienvenido</h2>
          <p>Por favor, introduce la contraseña que se te ha comunicado en la invitación.</p>
        </div>
        <div class="inner span-3-75">
          <form onsubmit="return false;">
            <div class="fields">
              <div class="field">
                <label for="name">Descubre la invitación:</label>
                <input id="pwd-input" type="password" name="pwd" value="" placeholder="Password" />
              </div>
            </div>
            <ul class="actions">
              <li><button id="btn-submit" type="button" class="button primary color2">Haz click aqui</button></li>
              <li><input type="reset" value="Reset"/></li>
            </ul>
          </form>
        </div>
      </section>

    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/sha1.js"></script>
  <script src="assets/js/pwd-protection.js"></script>

</body>

</html>
